    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        body {
            background: #fff;
            min-height: 100vh;
            min-height: 100dvh;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .artwork {
            width: 100%;
            line-height: 0;
            overflow: hidden;
        }

        .artwork img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        /* Navigation - minimal, appears on hover */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.95), transparent);
            pointer-events: none;
            z-index: 100;
        }

        body:hover .nav,
        .nav:focus-within {
            opacity: 1;
            pointer-events: auto;
        }

        .nav a {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-size: 14px;
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav a:hover {
            color: #000;
        }

        /* Progress indicator */
        .progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: rgba(0, 0, 0, 0.1);
            transform-origin: left;
            transform: scaleX(0);
            width: 100%;
            z-index: 101;
        }

        /* Mobile: always show nav */
        @media (max-width: 768px) {
            .nav {
                opacity: 1;
                pointer-events: auto;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
        }

        /* Prefers reduced motion */
        @media (prefers-reduced-motion: reduce) {
            html {
                scroll-behavior: auto;
            }

            .nav {
                transition: none;
            }
        }
    </style>
</head>

    <script>
        // Shuffle gallery on load
        const gallery = document.querySelector('.gallery');
        const artworks = Array.from(gallery.children);
        for (let i = artworks.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [artworks[i], artworks[j]] = [artworks[j], artworks[i]];
        }
        artworks.forEach(art => gallery.appendChild(art));

        // Sequential image loading
        const images = document.querySelectorAll('.artwork img');
        let loaded = 0;
        function loadNext() {
            if (loaded >= images.length) return;
            const img = images[loaded];
            const src = img.dataset.src;
            if (src) {
                img.src = src;
                img.onload = () => { loaded++; loadNext(); };
                img.onerror = () => { loaded++; loadNext(); };
            } else {
                loaded++;
                loadNext();
            }
        }
        // Start loading first 4 images in parallel
        for (let i = 0; i < Math.min(4, images.length); i++) {
            loadNext();
        }

        // Scroll progress
        const progress = document.getElementById('progress');
        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY;
            const max = document.documentElement.scrollHeight - window.innerHeight;
            const pct = max > 0 ? scrolled / max : 0;
            progress.style.transform = `scaleX(${pct})`;
        }, { passive: true });
    </script>
