name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Build (if content.md changed)
        run: |
          if git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -q 'content.md'; then
            echo "Building from content.md..."
            python3 build.py
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add index.html
            git diff --staged --quiet || git commit -m "Auto-build from content.md"
            git push
          else
            echo "No content.md changes, skipping build"
          fi
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
